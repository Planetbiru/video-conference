<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="resizable-panel.js"></script>
</head>

<body>

    <div class="root-container flex w-full h-screen">

        <!-- New Left Panel: User List -->
        <div class="left-panel">
            <h3 class="p-2 font-semibold">Users</h3>
            <ul id="user-list" class="p-2">
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </div>

        <!-- Resize bar between left and main -->
        <div class="resize-bar-vertical resize-bar-vertical resize-bar-left"></div>

        <!-- Main Panel: previously left-panel -->
        <div class="main-panel">
            <div class="main-content">
                <div class="top-panel" id="top-panel">
                    <div class="main-screen-container relative">
                        <video id="main-screen" autoplay muted playsinline></video>
                        <button id="fullscreenBtn" 
                            class="absolute bottom-2 right-2 bg-black/50 text-white p-2 rounded">
                            <i class="fa fa-expand"></i>
                        </button>
                    </div>
                </div>
                
                <div class="resize-bar resize-bar-horizontal"></div>

                <div class="bottom-panel" id="bottom-panel">
                    <!-- Thumbnails row -->
                    <div id="video-container" class="video-thumbnails"></div>
                </div>
            </div>
        </div>

        <!-- Resize bar between main and right -->
        <div class="resize-bar-vertical resize-bar-right"></div>

        <!-- Right Panel: Chat -->
        <!-- Floating Chat -->
        <div class="chat-panel right-panel">
            
            <div class="control-bar">
                <button onclick="startMicrophone(this)"
                    class="btn-share-microphone muted">
                    <i class="fa fa-microphone"></i>
                </button>
                <button onclick="startCamera(this)"
                    class="btn-share-camera">
                    <i class="fa fa-camera"></i>
                </button>
                <button onclick="shareScreen(this)"
                    class="btn-share-screen">
                    <i class="fa fa-desktop"></i>
                </button>
                <button id="promoteBtn" onclick="promoteMyStream(this)" disabled
                    class="btn-promote-screen">
                    <i class="fa fa-star"></i>
                </button>
            </div>


            <div class="chat-box-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="send-file-preview">
            </div>
            </div>
            <div class="chat-input-area">
                <form action="" onsubmit="sendChat(); return false;">
                    <textarea id="chatInput" placeholder="Type a message..." autocomplete="off"></textarea>
                    <button type="submit">âž¤</button>
                    <button type="button" onclick="selectFile()">ðŸ“Ž</button>
                </form>
            </div>
        </div>

    </div>

    <div style="display: none;"><input type="file" id="fileInput" /></div>
    
    <script>
        let resizablePanels;
        document.addEventListener('DOMContentLoaded', function () {
        
            resizablePanels = new ResizableThreePanels(
                '.root-container',       // Parent container
                '.left-panel',           // Left panel (user list)
                '.main-panel',           // Main panel (video)
                '.right-panel',          // Right panel (chat)
                '.resize-bar-left',      // Resize bar between left and main
                '.resize-bar-right',     // Resize bar between main and right
                120                      // Minimum width for panels
            );

            new ResizableVertical('#top-panel', '#bottom-panel', '.resize-bar-horizontal', 140);

            // Resize and redraw ERD
            let updatedWidth = document.querySelector('.root-container .left-panel').offsetWidth;
            if (isNaN(updatedWidth) || updatedWidth == 0) {
                updatedWidth = parseInt(resizablePanels.getLeftPanelWidth());
            }
            if (isNaN(updatedWidth) || updatedWidth == 0)
            {
                updatedWidth = 240;
            }
            updatedWidth = updatedWidth - 240;
            resizablePanels.init();

            document.getElementById('fileInput').addEventListener('change', function (event) {
                let file = event.target.files[0];
                previewFile()
            });

            const mainScreen = document.getElementById('main-screen');
                const fullscreenBtn = document.getElementById('fullscreenBtn');

                fullscreenBtn.addEventListener('click', () => {
                    if (!document.fullscreenElement) {
                        // masuk fullscreen
                        mainScreen.requestFullscreen().catch(err => {
                            console.error(`Error attempting to enable fullscreen: ${err.message}`);
                        });
                    } else {
                        // keluar fullscreen
                        document.exitFullscreen();
                    }
                });

            const videoContainer = document.getElementById('video-container');

            videoContainer.addEventListener('wheel', function (event) {
                // cegah scroll vertikal bawaan
                event.preventDefault();

                // scroll horizontal sesuai deltaY
                videoContainer.scrollLeft += event.deltaY;
            }, { passive: false });
            
            
            const chatInput = document.getElementById("chatInput");

            autoResizeTextarea(chatInput, 200, function (newHeight) {
                let trim = newHeight + 58;
                console.log("Tinggi textarea sekarang:", newHeight + "px");
                // contoh: resize elemen lain
                // document.querySelector(".chat-box-container").style.marginBottom = newHeight + "px";
                let elem = document.querySelector('.chat-panel .chat-box-container');
                elem.style.height = `calc(100vh - ${trim}px)`;
            });

        });
        

    function autoResizeTextarea(textarea, maxHeight = 200, callback = null) {
    function resize() {
        textarea.style.height = "auto"; // reset dulu agar bisa shrink
        let newHeight = Math.min(textarea.scrollHeight, maxHeight);
        textarea.style.height = newHeight + "px";

        if (typeof callback === "function") {
            callback(newHeight);
        }
    }

    // resize saat input berubah
    textarea.addEventListener("input", resize);

    // jalankan sekali saat awal
    resize();
}

</script>

    <script src="app.js"></script>
</body>

</html>
