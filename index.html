<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="resizable-panel.js"></script>
</head>

<body>

    <div class="root-container d-flex w-100 vh-100">

        <!-- New Left Panel: User List -->
        <div class="left-panel">
            <h3 class="p-2">Groups</h3>
            <ul id="group-list" class="p-2">
                <li><a href="?roomId=group1">Group 1</a></li>
                <li><a href="?roomId=group2">Group 2</a></li>
                <li><a href="?roomId=group3">Group 3</a></li>
                <li><a href="?roomId=group4">Group 4</a></li>
                <li><a href="?roomId=group5">Group 5</a></li>
                <li><a href="?roomId=group6">Group 6</a></li>
                <li><a href="?roomId=group7">Group 7</a></li>
                <li><a href="?roomId=group8">Group 8</a></li>
                <li><a href="?roomId=group9">Group 9</a></li>
                <li><a href="?roomId=group10">Group 10</a></li>
                <li><a href="?roomId=group11">Group 11</a></li>
                <li><a href="?roomId=group12">Group 12</a></li>
                <li><a href="?roomId=group13">Group 13</a></li>
                <li><a href="?roomId=group14">Group 14</a></li>
                <li><a href="?roomId=group15">Group 15</a></li>
                <li><a href="?roomId=group16">Group 16</a></li>
                <li><a href="?roomId=group17">Group 17</a></li>
                <li><a href="?roomId=group18">Group 18</a></li>
                <li><a href="?roomId=group19">Group 19</a></li>
                <li><a href="?roomId=group20">Group 20</a></li>
            </ul>
        </div>

        <!-- Resize bar between left and main -->
        <div class="resize-bar-vertical resize-bar-left"></div>

        <!-- Main Panel -->
        <div class="main-panel flex-grow-1 d-flex flex-column">
            <div class="main-content d-flex flex-column h-100">

                <div class="top-panel position-relative" id="top-panel">
                    <div class="main-screen-container position-relative">
                        <video id="main-screen" autoplay muted playsinline class=""></video>
                    </div>
                    <button id="fullscreenBtn" class="btn btn-sm btn-dark fullscreen-button position-absolute">
                        <i class="fa fa-expand"></i>
                    </button>
                </div>

                <div class="resize-bar resize-bar-horizontal"></div>

                <div class="bottom-panel" id="bottom-panel">
                    <!-- Thumbnails row -->
                    <div id="video-container" class="video-thumbnails d-flex flex-row overflow-auto"></div>
                </div>
            </div>
        </div>

        <!-- Resize bar between main and right -->
        <div class="resize-bar-vertical resize-bar-right"></div>

        <!-- Right Panel: Chat -->
        <div class="chat-panel right-panel border-left d-flex flex-column">

            <div class="control-bar p-2 d-flex justify-content-around">
                <button onclick="startMicrophone(this)" class="btn btn-outline-secondary btn-share-microphone muted">
                    <i class="fa fa-microphone"></i>
                </button>
                <button onclick="startCamera(this)" class="btn btn-outline-secondary btn-share-camera">
                    <i class="fa fa-camera"></i>
                </button>
                <button onclick="shareScreen(this)" class="btn btn-outline-secondary btn-share-screen">
                    <i class="fa fa-desktop"></i>
                </button>
                <button id="promoteBtn" onclick="promoteMyStream(this)" disabled
                    class="btn btn-outline-warning btn-promote-screen">
                    <i class="fa fa-star"></i>
                </button>
            </div>

            <div class="chat-box-container flex-grow-1 d-flex flex-column border-top border-bottom">
                <div id="chat-box" class="chat-box flex-grow-1 overflow-auto p-2"></div>
                <div class="send-file-preview p-2"></div>
            </div>

            <div class="chat-input-area border-top p-2">
                <form action="" onsubmit="sendChat(); return false;" class="d-flex">
                    <textarea id="chatInput" class="form-control mr-2" placeholder="Type a message..."
                        autocomplete="off" spellcheck="false"></textarea>
                    <button type="submit" class="btn btn-primary mr-2"><i class="fa fa-paper-plane"></i></button>
                    <button type="button" onclick="selectFile()" class="btn btn-secondary"><i class="fa fa-paperclip"></i></button>
                </form>
            </div>
        </div>

    </div>

    <div style="display: none;">
        <input type="file" id="fileInput" />
    </div>

    <script src="main.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
